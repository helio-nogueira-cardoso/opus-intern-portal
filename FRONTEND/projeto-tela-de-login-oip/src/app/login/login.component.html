<div class="login-container">
    <h2>OPUS INTERN PORTAL</h2>
    <form (ngSubmit)="onSubmit($event)">
        <input 
            type="email" 
            placeholder="Email" 
            name="email"
            [(ngModel)]="email"    
            required
            [disabled]="loading"
        >
        <input 
            type="password" 
            placeholder="Senha" 
            name="password"
            [(ngModel)]="password"
            required
            [disabled]="loading"
        >
        
        <!-- Error message display -->
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        
        <button type="submit" [disabled]="loading">
            <span *ngIf="loading">Entrando...</span>
            <span *ngIf="!loading">Entrar</span>
        </button>
    </form>
</div>
