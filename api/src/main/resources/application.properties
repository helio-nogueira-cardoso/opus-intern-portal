spring.application.name=api
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

opusinternportal.security.secret=${SECRET_KEY}
opusinternportal.security.issuer=OPUS
opusinternportal.security.expiration=7200000

opusinternportal.email-domain=${EMAIL_DOMAIN}