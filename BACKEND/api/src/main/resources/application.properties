spring.application.name=api
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# LOCALE #
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_br

# APPLICATION VARIABLES #
opusinternportal.timezone=America/Sao_Paulo
opusinternportal.security.secret=${SECRET_KEY}
opusinternportal.security.issuer=OPUS
opusinternportal.security.token-expiration-time-in-minutes=120
opusinternportal.email-domain=${EMAIL_DOMAIN}
